<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Snippets</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!--  Essential META Tags -->
    <meta property="og:title" content="snippets" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ibb.co/0cG9jHY/og-image.jpg"/>
    <meta property="og:url" content="https://snippets-unty.onrender.com/" />
    <meta name="twitter:card" content="snippet" />

    <meta property="og:description" content="Tiny code is all about creating mind-blowing visuals with minimal keystrokes."/>
    <meta property="og:site_name" content="snippets" />
    <meta name="twitter:image:alt" content="snippets" />
    <meta property="fb:app_id" content="your_app_id" />
    <meta name="twitter:site" content="@website-username" />
    <!--  Non-Essential, But Recommended -->

</head>
<body>
    <header>
        <div class="header-content">
            <a href="/">
                <img src="assets/logo.svg" alt="Snippets Logo" class="logo">
            </a>
            <div id="user-status">
                <span id="username-display"></span>
                <button id="login-button">Login</button>
                <button id="register-button">Register</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <section id="input-section">
            <textarea id="code-input" placeholder="Enter your p5.js code snippet here..."></textarea>
            <div class="input-controls">
                <div id="input-char-count" class="character-count"></div>
                <button id="post-button">Post Snippet</button>
            </div>
        </section>
        <section id="feed" class="grid-container">
            <!-- Snippets will be dynamically added here -->
        </section>
        <div id="pagination" class="section"></div>
    </main>
    
    <!-- Add this new modal structure -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Preview</h2>
            <div id="modal-content"></div>
            <button id="modal-post-button">Post Snippet</button>
        </div>
    </div>

    <!-- Add these new modal structures -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <a href="/">
                    <img src="assets/logo.svg" alt="Snippets Logo" class="logo">
                </a>
                <p>&copy; 2024 Snippets. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="https://discord.gg/your-discord-link" target="_blank" rel="noopener noreferrer">Discord</a>
                <a href="https://twitter.com/your-twitter-handle" target="_blank" rel="noopener noreferrer">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
