<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Snippets</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!--  Essential META Tags -->
    <meta property="og:title" content="snippets" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ibb.co/0cG9jHY/og-image.jpg"/>
    <meta property="og:url" content="https://snippets-unty.onrender.com/" />
    <meta name="twitter:card" content="snippet" />

    <meta property="og:description" content="Tiny code is all about creating mind-blowing visuals with minimal keystrokes."/>
    <meta property="og:site_name" content="snippets" />
    <meta name="twitter:image:alt" content="snippets" />
    <meta property="fb:app_id" content="your_app_id" />
    <meta name="twitter:site" content="@website-username" />
    <!--  Non-Essential, But Recommended -->
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/">
                <img src="/assets/logo.svg" alt="Snippets Logo" class="logo">
            </a>
            <div id="user-status">
                <span id="username-display"></span>
                <button id="login-button">Login</button>
                <button id="register-button">Register</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <section id="feed" class="grid-container">
            <!-- Snippets will be dynamically added here -->
        </section>
        <div id="pagination" class="section"></div>
    </main>

    <!-- Add these new modal structures -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="/user-script.js"></script>
</body>
</html>
