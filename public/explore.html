<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PRXSP3YW3Z"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-PRXSP3YW3Z');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Snippets - openSnippets</title>
    <meta name="description" content="Explore amazing visual code snippets created by the openSnippets community">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <a href="/">
                    <img src="assets/logo.svg" alt="Snippets Logo" class="logo">
                </a>
                <a href="/about.html">About</a>
                <a href="/explore.html">Explore</a>
            </div>
            <div id="user-status">
                <span id="username-display"></span>
                <button id="login-button">Login</button>
                <button id="register-button">Register</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <h1>Explore Snippets</h1>
        <section id="explore-grid" class="explore-grid">
            <!-- Snippets will be dynamically added here -->
        </section>
        <div id="pagination" class="section"></div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="explore-script.js"></script>
</body>
</html>
