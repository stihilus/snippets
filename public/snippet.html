<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openSnippets - View Snippet</title>
    <meta name="description" content="View and interact with a creative code snippet on openSnippets. Explore the world of visual programming!">
    <link rel="canonical" href="https://snippets-unty.onrender.com/snippet.html">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Essential META Tags -->
    <meta property="og:title" content="openSnippets - View Creative Code Snippet" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ibb.co/ypb1j7z/og-image.jpg"/>
    <meta property="og:url" content="https://snippets-unty.onrender.com/snippet.html" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta property="og:description" content="Explore and interact with a unique visual code snippet on openSnippets. Discover the art of creative coding!"/>
    <meta property="og:site_name" content="openSnippets" />
    <meta name="twitter:image:alt" content="openSnippets - View Creative Code Snippet" />
    <meta name="twitter:site" content="@openSnippets" />
    
    <!-- Additional SEO meta tags -->
    <meta name="keywords" content="code snippet, creative coding, p5.js, visual programming, code sharing">
    <meta name="author" content="openSnippets Team">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/">
                <img src="/assets/logo.svg" alt="Snippets Logo" class="logo">
            </a>
            <div id="user-status">
                <span id="username-display"></span>
                <button id="login-button">Login</button>
                <button id="register-button">Register</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <section id="snippet-container" class="grid-container">
            <!-- Single snippet will be dynamically added here -->
        </section>
    </main>

    <!-- Add these new modal structures -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <a href="/">
                    <img src="/assets/logo.svg" alt="Snippets Logo" class="logo">
                </a>
                <p>&copy; 2024 Snippets. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <a href="https://discord.gg/ytwQxJRkd3" target="_blank" rel="noopener noreferrer">Discord</a>
                <a href="https://twitter.com/opensnippetsart" target="_blank" rel="noopener noreferrer">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="/snippet-script.js"></script>
</body>
</html>
